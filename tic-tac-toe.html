<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body>
	<!-- <script src="tic-tac-toe.js"></script> -->
	<h1>Tic Tac Toe</h1>
	<div class="container">
		<div id="div1" onclick="runfn(this)"></div>
		<div id="div2" onclick="runfn(this)"></div>
		<div id="div3" onclick="runfn(this)"></div>
		<div id="div4" onclick="runfn(this)"></div>
		<div id="div5" onclick="runfn(this)"></div>
		<div id="div6" onclick="runfn(this)"></div>
		<div id="div7" onclick="runfn(this)"></div>
		<div id="div8" onclick="runfn(this)"></div>
		<div id="div9" onclick="runfn(this)"></div>
	</div>

	<script>
		player=1
		function runfn(element){
			if(winner=check()){
				alert('winner fond');
			}
			if(player%2!=0){
				element.innerHTML="O";
				player++;
			}
			else{
				element.innerHTML="X";
				player++;

			}
		}
		function check(){
			d1=div1.innerHTML;
			d2=div2.innerHTML;
			d3=div3.innerHTML;
			d4=div4.innerHTML;
			d5=div5.innerHTML;
			d6=div6.innerHTML;
			d7=div7.innerHTML;
			d8=div8.innerHTML;
			d9=div9.innerHTML;
			if(d1==d2 && d2==d3 && d1!="" && d2!="" && d3!=""){
				return d1;
			}
		}
	</script>

</body>
</html>
